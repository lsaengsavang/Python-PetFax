<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>
<body>
    <div class="container">
    <h1>Welcome to the Pet Faxing Center!</h1>
    {% for pet in pets%}
        <h2>{{pet.pet_name}}</h2>    
        <img src="{{pet.pet_photo}}" alt="{{pet.pet_name}}"/>

        <a href="/pets/{{pet.pet_id}}">Learn More...</a>

    {% endfor %}
    </div>
    <div class="container">

        <div class="callout">
            We love to fax more pets - tell us which pets to Fax
            <a href="/facts/new">here</a>
        </div>
    </div>
</body>
</html>
